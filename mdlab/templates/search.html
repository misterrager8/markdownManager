{% extends "base.html" %}
{% import "macros.html" as macros with context %}
{% block body %}
<title>Search</title>
<p class="heading">{{ results | length }} result(s)</p>
<div class="row">
	{% for i in results %}
	<div class="mb-3">
		<div>
			<a class="heading" href="{{ url_for('notes.note', folder=i.path.parent.name, name=i.path.name) }}">{{ i.path.stem }}</a>
		</div>
		<p class="fst-italic text-danger">"{{ i.match }}"</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
