{% extends "base.html" %}
{% import "macros.html" as macros with context %}
{% block body %}
<title>{{ file_.name }}</title>
<div class="d-flex">{{ macros.file_rename_form(file_) }}</div>

<a href="{{ url_for('files.editor', path=file_) }}" class="btn btn-sm btn-outline-light"><i class="bi bi-pen"></i> Edit</a>
<a href="{{ url_for('files.delete_file', path=file_) }}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3"></i> Delete</a>
<div class="mt-3" style="white-space: pre-wrap">{{ content | safe }}</div>
{% endblock %}
