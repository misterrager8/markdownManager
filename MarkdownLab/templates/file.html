{% extends "base.html" %}
{% import "macros.html" as macros with context %}
{% block body %}
<title>{{ file_.name }}</title>
<p class="text-center"><i class="bi bi-file"></i> {{ file_.name }}</p>
<a href="{{ url_for('editor', path=file_) }}" class="btn btn-sm btn-outline-light"><i class="bi bi-pen"></i> Edit</a>
<a href="{{ url_for('delete_file', path=file_) }}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3"></i> Delete</a>
<div class="mt-3" style="white-space: pre-wrap">{{ content | safe }}</div>
{% endblock %}
