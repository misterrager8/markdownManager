<html>
    {% import "macros.html" as macros with context %}
    <head>
        <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <nav class="navbar-custom">
        <a class="w-100 mb-2 btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-target="#themes" data-bs-toggle="dropdown"><i class="bi bi-palette-fill"></i> Themes</a>
        <div class="dropdown-menu text-center" id="themes">
            <a class="dropdown-item" onclick="changeTheme('light')">Light</a>
            <a class="dropdown-item" onclick="changeTheme('dark')">Dark</a>
            <a class="dropdown-item" onclick="changeTheme('sepia')">Sepia</a>
        </div>
        <a class="w-100 btn btn-sm btn-outline-success" onclick="toggleDiv('newTopFolder')"><i class="bi bi-folder"></i> New Folder</a>
        <div id="newTopFolder" style="display: none">{{ macros.folder_create_form() }}</div>
        <div class="mt-3">
            {% for i in folders %}
            {{ macros.folder_card(i) }}
            {% endfor %}
        </div>
    </nav>
    <div class="" id="pageContent">
        {% block body %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </div>
</html>
